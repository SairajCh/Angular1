<div class="container">

  <div class="row">

    <div class="col-md-12">

      <h2>From App Component</h2>

      <hr/>

      Message:{{message}}

    </div>
  
  
  </div>


  <div class="row">

    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Pid</th>
            <th scope="col">Pname</th>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let product of products;let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{product.pid}}</td>
            
            <td>{{product.pname |uppercase}}
            </td>
            <td>{{product.price | currency:'EUR'}}</td>
            <td>{{dt}}</td>
          </tr>
          
        </tbody>
      </table>

    </div>

  </div>

<hr/>
<div class="row">
<div class="col-md-12">
<h2>Customized Pipes</h2>
<hr/>
{{input|sqr}}

</div>

</div>




</div>
